      - { label: "Duel Rating Updated", name: "duelRatingUpdated", widget: "string", required: false, hint: "YYYY-MM-DD" }
      - { label: "TDM Rating", name: "tdmRating", widget: "number", required: false, hint: "TDM TrueSkill rating", value_type: "float" }
      - { label: "TDM Rating Updated", name: "tdmRatingUpdated", widget: "string", required: false, hint: "YYYY-MM-DD" }
      - { label: "CTF Rating", name: "ctfRating", widget: "number", required: false, hint: "CTF TrueSkill rating", value_type: "float" }
