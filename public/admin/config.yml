backend:
  name: github
  repo: stripyq/quakesettings
  branch: main
  base_url: https://quakesettings-oauth.quakesettings.workers.dev
  auth_endpoint: /auth

media_folder: public/images
public_folder: /quakesettings/images

site_url: https://stripyq.github.io/quakesettings

collections:
  # Hardware Collections (for dropdown selection)
  - name: mice
    label: Mice
    folder: src/content/mice
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - { label: "Weight", name: "weight", widget: "string", required: false }
      - label: "Shape"
        name: "shape"
        widget: "select"
        required: false
        options:
          - "Ambidextrous"
          - "Symmetrical"
          - "Ergonomic"
          - "Ergonomic (Right)"
          - "Ergonomic (Left)"
      - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
      - { label: "Sensor", name: "sensor", widget: "string", required: false }
      - { label: "DPI Range", name: "dpiRange", widget: "string", required: false }
      - { label: "Polling Rate", name: "pollingRate", widget: "string", default: "1000Hz", required: false }
      - { label: "Buttons", name: "buttons", widget: "number", required: false }
      - label: "Connection"
        name: "connection"
        widget: "select"
        required: false
        options:
          - "Wired"
          - "Wireless"
          - "Both"
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Affiliate Link", name: "affiliateLink", widget: "string", required: false, hint: "Amazon affiliate URL" }

  - name: monitors
    label: Monitors
    folder: src/content/monitors
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - { label: "Size", name: "size", widget: "string", required: false }
      - { label: "Resolution", name: "resolution", widget: "string", required: false }
      - { label: "Refresh Rate", name: "refreshRate", widget: "string", required: false }
      - label: "Panel Type"
        name: "panelType"
        widget: "select"
        required: false
        options:
          - "IPS"
          - "TN"
          - "VA"
          - "OLED"
          - "QD-OLED"
      - { label: "Response Time", name: "responseTime", widget: "string", required: false }
      - label: "Adaptive Sync"
        name: "adaptiveSync"
        widget: "select"
        required: false
        options:
          - "G-Sync"
          - "FreeSync"
          - "G-Sync Compatible"
          - "None"
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Affiliate Link", name: "affiliateLink", widget: "string", required: false, hint: "Amazon affiliate URL" }

  - name: keyboards
    label: Keyboards
    folder: src/content/keyboards
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - label: "Size"
        name: "size"
        widget: "select"
        required: false
        options:
          - "Full-size"
          - "Full"
          - "TKL"
          - "75%"
          - "65%"
          - "60%"
      - { label: "Switches", name: "switches", widget: "string", required: false }
      - { label: "Actuation", name: "actuation", widget: "string", required: false }
      - { label: "Features", name: "features", widget: "string", required: false }
      - label: "Connection"
        name: "connection"
        widget: "select"
        required: false
        options:
          - "Wired"
          - "Wireless"
          - "Both"
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Affiliate Link", name: "affiliateLink", widget: "string", required: false, hint: "Amazon affiliate URL" }

  - name: mousepads
    label: Mousepads
    folder: src/content/mousepads
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - label: "Surface"
        name: "surface"
        widget: "select"
        required: false
        options:
          - "Cloth"
          - "Hybrid"
          - "Glass"
          - "Hard"
      - label: "Speed"
        name: "speed"
        widget: "select"
        required: false
        options:
          - "Control"
          - "Balanced"
          - "Speed"
      - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
      - { label: "Thickness", name: "thickness", widget: "string", required: false }
      - { label: "Base", name: "base", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Affiliate Link", name: "affiliateLink", widget: "string", required: false, hint: "Amazon affiliate URL" }

  - name: headsets
    label: Headsets
    folder: src/content/headsets
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - label: "Type"
        name: "type"
        widget: "select"
        required: false
        options:
          - "Open-back"
          - "Closed-back"
          - "In-ear"
          - "Over-ear"
      - { label: "Driver Size", name: "driverSize", widget: "string", required: false }
      - { label: "Frequency Response", name: "frequencyResponse", widget: "string", required: false }
      - { label: "Impedance", name: "impedance", widget: "string", required: false }
      - label: "Connection"
        name: "connection"
        widget: "select"
        required: false
        options:
          - "Wired"
          - "Wireless"
          - "Both"
      - { label: "Microphone", name: "microphone", widget: "boolean", default: false, required: false }
      - { label: "Features", name: "features", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Affiliate Link", name: "affiliateLink", widget: "string", required: false, hint: "Amazon affiliate URL" }

  # Players Collection (with relation widgets for hardware)
  - name: players
    label: Players
    folder: src/content/players
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      # Basic Info
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Real Name", name: "realName", widget: "string", required: false }
      - { label: "Steam ID", name: "steamId", widget: "string", required: false, hint: "Steam64 ID" }
      - { label: "QLStats Nick", name: "qlstatsNick", widget: "string", required: false, hint: "Nickname on QLStats if different from name" }
      - label: "Country"
        name: "country"
        widget: "select"
        required: false
        options:
          - { label: "USA", value: "US" }
          - { label: "Germany", value: "DE" }
          - { label: "Russia", value: "RU" }
          - { label: "Sweden", value: "SE" }
          - { label: "Poland", value: "PL" }
          - { label: "France", value: "FR" }
          - { label: "United Kingdom", value: "GB" }
          - { label: "Netherlands", value: "NL" }
          - { label: "Finland", value: "FI" }
          - { label: "Ukraine", value: "UA" }
          - { label: "Belarus", value: "BY" }
          - { label: "Hungary", value: "HU" }
          - { label: "Australia", value: "AU" }
          - { label: "Canada", value: "CA" }
          - { label: "Brazil", value: "BR" }
          - { label: "Unknown", value: "Unknown" }
          - { label: "Other", value: "OTHER" }
      - { label: "Team", name: "team", widget: "string", required: false }
      - label: "Category"
        name: "category"
        widget: "select"
        default: "duel"
        options:
          - "duel"
          - "ctf"
          - "tdm"
          - "sacrifice"
      - { label: "Last Updated", name: "lastUpdated", widget: "string", required: false, hint: "YYYY-MM format" }

      # Ratings (camelCase to match schema)
      - { label: "Duel Rating", name: "duelRating", widget: "number", required: false, hint: "Duel Elo/Glicko rating", value_type: "int" }
      - { label: "Duel Rating Updated", name: "duelRatingUpdated", widget: "string", required: false, hint: "YYYY-MM-DD" }
      - { label: "TDM Rating", name: "tdmRating", widget: "number", required: false, hint: "TDM TrueSkill rating", value_type: "float" }
      - { label: "TDM Rating Updated", name: "tdmRatingUpdated", widget: "string", required: false, hint: "YYYY-MM-DD" }
      - { label: "CTF Rating", name: "ctfRating", widget: "number", required: false, hint: "CTF TrueSkill rating", value_type: "float" }
      - { label: "CTF Rating Updated", name: "ctfRatingUpdated", widget: "string", required: false, hint: "YYYY-MM-DD" }

      # Data Source
      - label: "Data Source"
        name: "dataSource"
        widget: "select"
        required: false
        options:
          - { label: "Player Submitted", value: "player" }
          - { label: "Verified", value: "verified" }
          - { label: "Collected", value: "collected" }
      - { label: "Source", name: "source", widget: "string", required: false, hint: "Where data was gathered from" }
      - { label: "Source URL", name: "sourceUrl", widget: "string", required: false, hint: "Link to source" }

      # Mouse Settings
      - { label: "DPI", name: "dpi", widget: "number" }
      - { label: "Sensitivity", name: "sensitivity", widget: "number", value_type: "float" }
      - { label: "eDPI", name: "edpi", widget: "number" }
      - { label: "cm/360", name: "cm360", widget: "number", value_type: "float", required: false }
      - { label: "Acceleration", name: "acceleration", widget: "boolean", default: false, required: false }
      - { label: "Accel Value", name: "accelValue", widget: "number", value_type: "float", required: false }
      - { label: "Raw Input", name: "rawInput", widget: "boolean", default: true, required: false }

      # Game Settings
      - { label: "FOV", name: "fov", widget: "number", min: 90, max: 130 }
      - { label: "Crosshair", name: "crosshair", widget: "string", required: false, hint: "Crosshair type (e.g., 2)" }
      - { label: "Crosshair Size", name: "crosshairSize", widget: "string", required: false, hint: "cg_crosshairSize value" }
      - { label: "Inverted Mouse", name: "invertedMouse", widget: "boolean", default: false, required: false }

      # Key Bindings
      - { label: "Forward", name: "forward", widget: "string", default: "W", required: false }
      - { label: "Back", name: "back", widget: "string", default: "S", required: false }
      - { label: "Left", name: "left", widget: "string", default: "A", required: false }
      - { label: "Right", name: "right", widget: "string", default: "D", required: false }
      - { label: "Jump", name: "jump", widget: "string", default: "Space", required: false }
      - { label: "Crouch", name: "crouch", widget: "string", default: "Ctrl", required: false }
      - { label: "Attack", name: "attack", widget: "string", default: "Mouse1", required: false }
      - { label: "Zoom", name: "zoom", widget: "string", default: "Mouse2", required: false }
      - { label: "Next Weapon", name: "weaponNext", widget: "string", required: false }
      - { label: "Prev Weapon", name: "weaponPrev", widget: "string", required: false }

      # Hardware (relation widgets for dropdown selection)
      - label: "Mouse"
        name: "mouse"
        widget: "relation"
        collection: "mice"
        search_fields: ["name", "brand"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        required: false
      - label: "Mousepad"
        name: "mousepad"
        widget: "relation"
        collection: "mousepads"
        search_fields: ["name", "brand"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        required: false
      - label: "Keyboard"
        name: "keyboard"
        widget: "relation"
        collection: "keyboards"
        search_fields: ["name", "brand"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        required: false
      - label: "Monitor"
        name: "monitor"
        widget: "relation"
        collection: "monitors"
        search_fields: ["name", "brand"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        required: false
      - label: "Headset"
        name: "headset"
        widget: "relation"
        collection: "headsets"
        search_fields: ["name", "brand"]
        value_field: "{{slug}}"
        display_fields: ["name"]
        required: false

      # Config File
      - { label: "Config File", name: "configFile", widget: "file", required: false }
