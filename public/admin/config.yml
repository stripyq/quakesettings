backend:
  name: github
  repo: stripyq/quakesettings
  branch: main
  base_url: https://quakesettings-oauth.quakesettings.workers.dev
  auth_endpoint: /auth

media_folder: public/images
public_folder: /quakesettings/images

site_url: https://stripyq.github.io/quakesettings

collections:
  # Hardware Collections (for dropdown selection)
  - name: mice
    label: Mice
    folder: src/content/mice
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - { label: "Weight", name: "weight", widget: "string", required: false }
      - label: "Shape"
        name: "shape"
        widget: "select"
        required: false
        options:
          - "Ambidextrous"
          - "Symmetrical"
          - "Ergonomic"
          - "Ergonomic (Right)"
          - "Ergonomic (Left)"
      - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
      - { label: "Sensor", name: "sensor", widget: "string", required: false }
      - { label: "DPI Range", name: "dpiRange", widget: "string", required: false }
      - { label: "Polling Rate", name: "pollingRate", widget: "string", default: "1000Hz", required: false }
      - { label: "Buttons", name: "buttons", widget: "number", required: false }
      - label: "Connection"
        name: "connection"
        widget: "select"
        required: false
        options:
          - "Wired"
          - "Wireless"
          - "Both"
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: monitors
    label: Monitors
    folder: src/content/monitors
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - { label: "Size", name: "size", widget: "string", required: false }
      - { label: "Resolution", name: "resolution", widget: "string", required: false }
      - { label: "Refresh Rate", name: "refreshRate", widget: "string", required: false }
      - label: "Panel Type"
        name: "panelType"
        widget: "select"
        required: false
        options:
          - "IPS"
          - "TN"
          - "VA"
          - "OLED"
          - "QD-OLED"
      - { label: "Response Time", name: "responseTime", widget: "string", required: false }
      - label: "Adaptive Sync"
        name: "adaptiveSync"
        widget: "select"
        required: false
        options:
          - "G-Sync"
          - "FreeSync"
          - "G-Sync Compatible"
          - "None"
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: keyboards
    label: Keyboards
    folder: src/content/keyboards
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - label: "Size"
        name: "size"
        widget: "select"
        required: false
        options:
          - "Full-size"
          - "Full"
          - "TKL"
          - "75%"
          - "65%"
          - "60%"
      - { label: "Switches", name: "switches", widget: "string", required: false }
      - { label: "Actuation", name: "actuation", widget: "string", required: false }
      - { label: "Features", name: "features", widget: "string", required: false }
      - label: "Connection"
        name: "connection"
        widget: "select"
        required: false
        options:
          - "Wired"
          - "Wireless"
          - "Both"
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: mousepads
    label: Mousepads
    folder: src/content/mousepads
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - label: "Surface"
        name: "surface"
        widget: "select"
        required: false
        options:
          - "Cloth"
          - "Hybrid"
          - "Glass"
          - "Hard"
      - label: "Speed"
        name: "speed"
        widget: "select"
        required: false
        options:
          - "Control"
          - "Balanced"
          - "Speed"
      - { label: "Dimensions", name: "dimensions", widget: "string", required: false }
      - { label: "Thickness", name: "thickness", widget: "string", required: false }
      - { label: "Base", name: "base", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }

  - name: headsets
    label: Headsets
    folder: src/content/headsets
    extension: yaml
    format: yaml
    create: true
    slug: "{{slug}}"
    identifier_field: name
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Brand", name: "brand", widget: "string" }
      - label: "Type"
        name: "type"
        widget: "select"
        required: false
        options:
          - "Open-back"
          - "Closed-back"
          - "In-ear"
          - "Over-ear"
      - { label: "Driver Size", name: "driverSize", widget: "string", required: false }
      - { label: "Frequency Response", name: "frequencyResponse", widget: "string", required: false }
      - { label: "Impedance", name: "impedance", widget: "string", required: false }
      - label: "Connection"
        name: "connection"
        widget: "select"
        required: false
        options:
          - "Wired"
          - "Wireless"
          - "Both"
      - { label: "Microphone", name: "microphone", widget: "boolean", default: false, required: false }
      - { label: "Features", name: "features", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }

  # Players Collection (with relation widgets for hardware)
