<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Outer ring (settings/gear suggestion) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#2a2a4a" stroke-width="24"/>
  
  <!-- Crosshair circle -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#accent)" stroke-width="8"/>
  
  <!-- Crosshair lines -->
  <line x1="256" y1="100" x2="256" y2="180" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  <line x1="256" y1="332" x2="256" y2="412" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  <line x1="100" y1="256" x2="180" y2="256" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  <line x1="332" y1="256" x2="412" y2="256" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="16" fill="url(#accent)"/>
  
  <!-- Q letter stylized -->
  <text x="256" y="280" font-family="Arial Black, Arial, sans-serif" font-size="120" font-weight="900" fill="#ffffff" text-anchor="middle" opacity="0.9">Q</text>
</svg>
